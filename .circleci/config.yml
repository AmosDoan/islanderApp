version: 2
jobs:
  build:
    docker:
      # specify the version you desire here
      - image: circleci/node:8-browsers
      
      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      # - image: circleci/mongo:3.4.4

    working_directory: ~/repo

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-
      
      - run: 
          name: Install monaca
          command: sudo npm install -g monaca # install monaca
      - run: 
          name: Install Onsen UI
          command: npm install onsenui --save # install onsen ui
      - run: 
          name: Install cordova
          command: sudo npm install -g cordova # to install webpack? does this really necessary?
      - run: 
          name: Make build directory
          command: mkdir ~/repo/www # make directory for build
      - run: 
          name: Install node modules
          command: npm install # install npm packages

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
        
      # try build
      - run: monaca transpile



